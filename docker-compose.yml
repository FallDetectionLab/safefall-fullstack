version: '3.8'

services:
  backend:
    build: ./Back
    container_name: safefall-backend
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret}
      - DEBUG=False
      - FLASK_ENV=production
      - DATABASE_URI=sqlite:///instance/safefall.db
    volumes:
      - ./Back/instance:/app/instance
      - ./Back/videos:/app/videos
      - ./Back/static:/app/static
    restart: unless-stopped
    networks:
      - safefall-network

  frontend:
    build: ./Front
    container_name: safefall-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - safefall-network

networks:
  safefall-network:
    driver: bridge

