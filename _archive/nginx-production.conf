# Backend API 서버 설정
upstream safefall_backend {
    server localhost:5000;
    keepalive 32;
}

# HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    server_name api.your-domain.com;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Backend API (HTTPS)
server {
    listen 443 ssl http2;
    server_name api.your-domain.com;

    # SSL 인증서 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.your-domain.com/privkey.pem;
    
    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 로그 설정
    access_log /var/log/nginx/safefall-backend-access.log;
    error_log /var/log/nginx/safefall-backend-error.log;

    # 최대 업로드 크기 (영상 파일)
    client_max_body_size 100M;

    # API 프록시
    location / {
        proxy_pass http://safefall_backend;
        proxy_http_version 1.1;
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 영상 스트리밍 최적화
    location /api/stream {
        proxy_pass http://safefall_backend;
        proxy_http_version 1.1;
        
        # 버퍼링 비활성화 (실시간 스트리밍)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 긴 타임아웃
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # TCP 최적화
        tcp_nodelay on;
        tcp_nopush on;
    }

    # 정적 파일 (영상)
    location /videos {
        alias /opt/safefallFullstack-main/Back/videos;
        autoindex off;
        
        # 캐싱
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        proxy_pass http://safefall_backend/health;
        access_log off;
    }
}

# Frontend 설정
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL 인증서
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 로그
    access_log /var/log/nginx/safefall-frontend-access.log;
    error_log /var/log/nginx/safefall-frontend-error.log;

    # 프론트엔드 빌드 파일
    root /opt/safefallFullstack-main/Front/dist;
    index index.html;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json image/svg+xml;

    # React Router 지원 (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API 요청 프록시
    location /api {
        proxy_pass https://api.your-domain.com;
        proxy_http_version 1.1;
        proxy_set_header Host api.your-domain.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
